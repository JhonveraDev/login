<div class="container">
  <div class="login__content">
    <img src="./../../assets/bg-login.png" alt="login imagen" class="login__img" />
    <form class="login__form">
      <div>
        <h1 class="login__title"><span>BIENVENIDO</span></h1>
        <!-- <p class="login__description">Please login to continue.</p> -->
      </div>
      <div>
        <div class="login__inputs">
          <div>
            <label class="login__label">Correo</label>
            <input type="text" [(ngModel)]="correo" placeholder="usuario@correo.com" name="correo" id="correo"
              class="login__input" required />
          </div>
          <div>
            <label for="password" class="login__label">Contraseña</label>
            <div class="login__box">
              <input type="password" id="password" [(ngModel)]="password" name="password"
                placeholder="Contraseña" class="login__input" required />
              <!-- <fa-icon [icon]="faEye" class="login__icon" *ngIf="showEye" (click)="toggleEye()"></fa-icon>
                <fa-icon [icon]="faLock" class="login__icon" *ngIf="!showEye" (click)="toggleEye()"></fa-icon> -->
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="login__buttons">
          <button type="button" class="login__button" [disabled]="!disabledSubmit()" (click)="login()"
            [ngClass]="disabledSubmit() ? 'login__button-active' : 'login__button-disabled'">
            {{'LOGIN.BTN_LOGIN' | translate}}
          </button>
          <button class="login__button login__button-ghost" (click)="register()">{{'LOGIN.BTN_REGISTER' | translate}}</button>
        </div>
        <!-- <a href="#" class="login__forgot">Forgot Password?</a> -->
      </div>
    </form>
    <div class="loader" *ngIf="loading"></div>
  </div>
</div>
