<div class="container">
  <div class="register__content">
    <img src="./../../assets/bg-login.png" alt="register imagen" class="register__img" />
    <form class="register__form">
      <div>
        <h1 class="register__title"><span>REGISTRO</span></h1>
      </div>
      <div>
        <div class="register__inputs">
          <div>
            <label class="register__label" for="name">Nombre</label>
            <input type="text" placeholder="Nombre" name="name" id="name" class="register__input" required />
          </div>
          <div>
            <label class="register__label" for="surname">Apellidos</label>
            <div class="register__box">
              <input type="text" id="surname" name="surname" placeholder="Apellidos" class="register__input"required />
            </div>
          </div>
          <div>
            <label class="register__label" for="bornDate">Fecha de nacimiento</label>
            <input type="date" placeholder="01/01/2000" name="bornDate" id="bornDate" class="register__input" required />
          </div>
          <div>
            <label class="register__label" for="documentType">Tipo de documento</label>
            <input type="text" placeholder="C.C" name="documentType" id="documentType" class="register__input" required />
          </div>
          <div>
            <label class="register__label" for="documentNumber">Número de documento</label>
            <input type="number" placeholder="123456789" name="documentNumber" id="documentNumber" class="register__input" required />
          </div>
          <div>
            <label class="register__label" for="address">Dirección</label>
            <input type="text" placeholder="Dirección" name="address" id="address" class="register__input" required />
          </div>
          <div>
            <label class="register__label" for="email">Correo electrónico</label>
            <input type="email" placeholder="Email" name="email" id="email" class="register__input" required />
          </div>
          <div>
            <label class="register__label" for="salary">Salario</label>
            <input type="number" placeholder="$ $ $" name="salary" id="salary" class="register__input" required />
          </div>
        </div>
      </div>
      <div>
        <div class="register__buttons">
          <button class="register__button register__button-ghost" (click)="register()">Registrarse</button>
          <button type="button" class="register__button register__button-active" (click)="login()"> ¿Ya tienes una cuenta? </button>
        </div>
      </div>
    </form>
  </div>
</div>
